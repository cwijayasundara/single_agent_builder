# Google Cloud Build configuration for automated deployment
steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/configurable-agents-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/configurable-agents-api:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/configurable-agents-api:$COMMIT_SHA'
    id: 'push-image'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'configurable-agents-api'
      - '--image=gcr.io/$PROJECT_ID/configurable-agents-api:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--env-vars-file=.env.yaml'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--timeout=${_TIMEOUT}'
      - '--concurrency=${_CONCURRENCY}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
    id: 'deploy-to-cloud-run'

# Substitutions for configurable deployment parameters
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _TIMEOUT: '900'
  _CONCURRENCY: '100'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'

# Build configuration
options:
  # Use high-performance machine type for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Disk size for build
  diskSizeGb: 100
  # Logging options
  logging: CLOUD_LOGGING_ONLY

# Build timeout (30 minutes)
timeout: '1800s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/configurable-agents-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/configurable-agents-api:latest'